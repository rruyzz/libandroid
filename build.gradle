plugins {
    id 'maven-publish'
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

def githubProperties = new Properties()
githubProperties.load(
        new FileInputStream(rootProject.file("github.properties"))
)
def getVersionName = { ->
    return "1.0.0"
}
def getArtifactId = { ->
    return "testeLib"
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

publishing {
    publications {
        testeLib(MavenPublication) {
            groupId 'br.com.lib.rodolfo'
            artifactId getArtifactId()
            version getVersionName()
            artifact("$buildDir/ouputs/arr/${getArtifactId()}-release.arr")
        }
    }
    repositories {
        maven {
            name = "libandroid"
            url = uri("https://maven.pkg.github.com/rruyzz/libandroid")
            credentials {
                username = githubProperties['gpr.usr'] ?: System.getEnv("GPR_USER")
                password = githubProperties['gpr.key'] ?: System.getEnv("GPR_API_KEY")
            }
        }
    }
}
